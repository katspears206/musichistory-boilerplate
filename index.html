<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="styles/musicstyles.css">
</head>

<body>

	<nav>
		<ul class="navbar">
			<li><a href="#" id="link-home">Profile</a></li>
			<li><a href="#" id="link-add">Add Music</a></li>
			<li><a href="#" id="link-list">View Music</a></li>
		</ul>
	</nav>


	<section id="home-view">
		<div class="options">
			
			<label for"">Song length:</label>
			<input type="range" />


			<label for="">Artist:</label>
			<select>
			  <option value="select">Select</option>
			  <option value="lilyallen">Lily Allen</option>
			  <option value="katenash">Kate Nash</option>
			  <option value="beamiller">Bea Miller</option>
			  <option value="meghantrainor">Meghan Trainor</option>
			  <option value="andygrammer">Andy Grammer</option>
			</select>

			<label for="">Album:</label>
			<select>
				<option value="select">Select</option>
				<option value="alrightstill">Alright, still</option>
				<option value="title">Title</option>
				<option value="notanapology">Mercedes</option>
				<option value="backhome">Back Home</option>
			</select>
			
			<label for "">Genre:</label>
			<form>
				<div class="first-half">
					<input type=checkbox name="rock" >Rock<br>
					<input type=checkbox name="classical">Classical<br>
					<input type=checkbox name="pop" >Pop
				</div>
				<div class="second-half">
					<input type=checkbox name="jazz" >Jazz<br>
					<input type=checkbox name="blues" >Blues<br>
					<input type=checkbox name="hip-hop" >Hip Hop
				</div>
			</form>
		</div>

		<div class="display">
			
			
		</div>
	</section>

	<section class="hidden" id="add-view">
	  <div class="addMusic">
	  	<input type="text" id="songInput" class="inputMusic">Song</input>
	  	<input type="text" id="artistInput" class="inputMusic">Artist</input>
	  	<input type="text" id="albumInput" class="inputMusic">Album</input>
	  	<input type="text" id="genreInput" class="inputMusic">Genre</input>

	  	<button type="submit" id="addMusicBtn" class="addMusicButton">Add</button>
	  </div>
	</section>

	<section class="hidden" id="list-view">
	  List
	</section>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="scripts/songs.js"></script>
	<script src="scripts/home.js"></script>
	<script src="scripts/events.js"></script>
	<script src="scripts/list.js"></script>
	<script src="scripts/add.js"></script>

</body>
</html>
